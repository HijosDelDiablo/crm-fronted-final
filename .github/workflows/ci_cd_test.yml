name: CI/CD Test Build

on:
    push:
        branches:
            - main
            - develop
            - features
    pull_request:
        branches:
            - main
            - develop
            - features

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install dependencies
              run: npm install
            - name: Build app
              run: npm run build
